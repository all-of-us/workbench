<div class="flex-container">

  <div class="line-item">
    <button
      type="button"
      class="btn btn-link btn-sm"
      (click)="launchWizard()">
      <clr-icon shape="pencil"></clr-icon>
    </button>

    <small
      [popper]="codesPopper"
      [popperTrigger]="'hover'"
      [popperPlacement]="'bottom'"
      class="trigger padding-right">
      <span *ngIf="itemIndex > 0" class="font-weight-bold">OR</span>
      <span class="text-muted">Contains</span>
      <span class="font-weight-bold">{{ codeTypeDisplay }}</span>
    </small>

    <small class="text-muted padding-right">|</small>

    <span *ngIf="isRequesting" class="spinner spinner-inline">
      Loading...
    </span>
    <small *ngIf="!isRequesting" class="font-weight-bold">
      {{ item.get('count', 0) }}
    </small>
  </div>

  <div>
    <button
      type="button"
      class="btn btn-link btn-sm"
      id="close-button"
      (click)="remove()">
      <clr-icon shape="close" size="24"></clr-icon>
    </button>
  </div>

</div>

<popper-content #codesPopper>
  <h3 [style.margin]="'0'">{{ codeTypeDisplay }}</h3>
  <p  [style.margin]="'0'">{{ codes }}</p>
</popper-content>
