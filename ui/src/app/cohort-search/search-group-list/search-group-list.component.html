<div>
  <div class="col-header">
    <h2 class="participant-header">{{ title | titlecase }}</h2>
  </div>

  <!-- .size, not .length => this is an immutable.js list -->
  <div *ngFor="let group of (groups$ | async); let i = index;">
    <app-search-group [group]="group" [index]="i + index"
                      [role]="role"
                      (temporalLength)="getTemporalLength($event)">
    </app-search-group>
    <div class="circle-wrapper">
      <div class="and-circle">AND</div>
    </div>
  </div>
  <app-search-group-select [role]="role" [index]="emptyIndex"></app-search-group-select>
</div>
