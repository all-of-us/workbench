<div>
  <div class="col-header">
    <h2>{{ title | titlecase }}</h2>
  </div>

  <!-- .size, not .length => this is an immutable.js list -->
  <div *ngFor="let group of (groups$ | async)">
    <app-search-group [group]="group" [role]="role">
    </app-search-group>
    <div class="circle-wrapper">
      <div class="and-circle">AND</div>
    </div>
  </div>
  <app-search-group-select [role]="role"></app-search-group-select>
</div>
