<div style="display: flex; justify-content: space-between;">
  <div style="">
    <img class="main-logo" src="assets/images/all-of-us-logo.svg" alt="All of Us"
      style="width: 18rem;">
    <img class="portal-logo" src="assets/images/portal-logo.svg" alt="Researcher Portal"
      style="margin-left: 0.5rem; width: 13rem;">
  </div>
  <div *ngIf="(user | async).isSignedIn">
    <button (click)="signOut()">Sign Out</button>
  </div>
</div>
<nav *ngIf="(user | async).isSignedIn" style="margin-top: 1rem;">
  <a routerLink="/login" routerLinkActive="active">Switch User</a>
  <a routerLink="/repository" routerLinkActive="active">Select CDR</a>
  <a routerLink="/workspace/namespace/workspace-id" routerLinkActive="active">My Workspace</a>
</nav>
<!--
  Angular's builtin Router module will attach specific views here
  based on clicking routerLink elements (above) or router.navigate calls.
-->
<div *ngIf="(user | async).isSignedIn">
  <router-outlet></router-outlet>
</div>
<div *ngIf="!(user | async).isSignedIn">
  <button (click)="signIn()">Sign In</button>
</div>
