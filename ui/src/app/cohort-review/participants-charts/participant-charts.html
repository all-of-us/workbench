<div class="container chart-width page-break">
  <div class="domain-title">Top 10 {{domainName | titlecase}}s</div>
  <div class="graph-border">
    <div class="data-container row" *ngFor="let items of chartItems">
      <ng-container *ngIf="items.name.length >=40">
        <div  class=" data-heading col-sm-4 col-xs-4 col-lg-4 col-xl-4"
              [popper]="codesPopper"
              [popperTrigger]="'hover'"
              [popperPlacement]="'bottom'">
          {{items.name}}
        </div>
      </ng-container>
      <ng-container  *ngIf="items.name.length < 40">
        <div class=" col-sm-3 col-lg-4 col-xs-4 col-xl-4 data-heading">
          {{items.name}}
        </div>
      </ng-container>
      <div class="data-bar-container col-sm-7 col-xs-7 col-lg-7 col-xl-7">
        <div class="light-grey">
          <div class="data-blue" style="height:24px;" [style.width.%]="items.percentCount| number:'1.0-0'">
            <ng-container *ngIf="items.percentCount >= 90">
              {{items.count}}
            </ng-container>
          </div>
          <div class="count" style="height:24px;" [style.width.%]="100-items.percentCount">
            <ng-container *ngIf="items.percentCount < 90">
              {{items.count}}
            </ng-container>
          </div>
        </div>
      </div>
      <div class="data-percent" col-sm-1 col-xs-1 col-lg-1 col-xl-1>
        {{items.percentCount| number:'1.0-0'}} % of Cohort
      </div>
      <popper-content #codesPopper>
        <p class="tooltip-text" [style.margin]="'0'">{{items.name}}</p>
      </popper-content>
    </div>
  </div>
</div>
