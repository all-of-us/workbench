env: standard
runtime: nodejs16
service: tanagra-ui
service_account: ${SERVICE_ACCOUNT}
entrypoint: react-scripts start
handlers:
  - url: /static
    static_dir: build/static
  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$
  - url: /.*
    static_files: build/index.html
    upload: build/index.html