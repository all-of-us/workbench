        creationTime:
          type: integer
          description: Milliseconds since the UNIX epoch. This timestamp is derived
            from the deid dataset name. Ex - deid_output_20191004 -> 2019-10-04 00:00:00Z
          format: int64
        hasFitbitSleepData:
