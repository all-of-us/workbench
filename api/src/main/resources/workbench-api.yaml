    example:
      typical:
        include:
        - - type: ICD9
            searchParameters:
            - value: Foo
              domainId: Bar
            - value: C
          - type: ICD9
            searchParameters:
            - value: Baz
        - - type: ICD10
            searchParameters:
            - value: Baz
              domainId: Bar
