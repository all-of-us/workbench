      - NETWORK_OF_THE_NATIONAL_LIBRARY_OF_MEDICINE_NNLM
      - PRIDENET_STANFORD_UNIVERSITY
      - PYXIS_PARTNERS
      - SCRIPPS_RESEARCH_INSTITUTE
      - OTHER
      - NONE_OF_THE_ABOVE
    Domain:
      type: string
