      properties:
        dataFilterId:
          type: integer
          description: unique id
          format: int64
        displayName:
          type: string
          description: display name
        name:
          type: string
          description: name
    SurveyModule:
      required:
      - conceptId
      - description
      - name
      - orderNumber
      - participantCount
      - questionCount
      type: object
      properties:
        conceptId:
          type: integer
          description: the concept ID for the survey module
          format: int64
        name:
          type: string
          description: display name of the module
        description:
          type: string
          description: description of the module
        questionCount:
          type: integer
          description: number of questions in the module
          format: int64
        participantCount:
          type: integer
          description: number of participants with data in the CDR for questions in
            this module
          format: int64
        orderNumber:
          type: integer
          description: survey release order number
          format: int32
