      enum:
      - THE BASICS
      - LIFESTYLE
      - OVERALL HEALTH
    Race:
      type: string
      enum:
      - AIAN
      - ASIAN
      - AA
      - NHOPI
      - WHITE
      - NONE
      - PREFER_NO_ANSWER
    Ethnicity:
      type: string
      enum:
      - HISPANIC
      - NOT_HISPANIC
      - PREFER_NO_ANSWER
    GenderIdentity:
      type: string
      enum:
      - MAN
