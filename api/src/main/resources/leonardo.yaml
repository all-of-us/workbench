##########################################################################################
## COMPONENTS
##########################################################################################

components:
  requestBodies:
    CreateRuntimeRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateRuntimeRequest"
          example:
            runtimeConfig:
              cloudService: GCE
              machineType: n1-standard-4
              diskSize: 100
    UpdateRuntimeRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateRuntimeRequest"
          example:
            allowStop: true
            runtimeConfig:
              cloudService: GCE
              machineType: n1-highmem-16
              diskSize: 500
    CreateDiskRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateDiskRequest"
          example:
            size: 500
            diskType: "pd-standard"
            blockSize: 4096
    UpdateDiskRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateDiskRequest"
          example:
            size: 600
    CreateAppRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateAppRequest"
          example:
            diskConfig:
              name: "disk1"
    # legacy
    ClusterRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClusterRequest"
      description: Request for new cluster
      required: true
  securitySchemes:
    googleoauth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            openid: open id authorization
            email: email authorization
            profile: profile authorization
  schemas:
    AppStatus:
      type: string
      enum:
        - STATUS_UNSPECIFIED
        - RUNNING
        - ERROR
        - DELETING
        - DELETED
        - PROVISIONING
    DiskType:
      type: string
      enum:
        - pd-standard
        - pd-ssd
    RuntimeStatus:
      type: string
      enum:
        - Creating
        - Running
        - Updating
        - Error
        - Stopping
        - Stopped
        - Starting
        - Deleting
        - Deleted
        - Unknown
    InstanceStatus:
      type: string
      enum:
        - Provisioning
        - Staging
        - Running
        - Stopping
        - Stopped
        - Suspending
        - Suspended
        - Terminated
    DiskStatus:
      type: string
      enum:
        - Creating
        - Restoring
        - Failed
        - Ready
        - Deleting
        - Deleted
    ErrorReport:
      description: ""
      required:
        - source
        - message
        - causes
        - stackTrace
      properties:
        source:
          type: string
          description: service causing error
        message:
          type: string
          description: what went wrong
        exceptionClass:
          type: string
          description: class of exception thrown
        statusCode:
          type: integer
          description: HTTP status code
        causes:
          type: array
          description: errors triggering this one
          items:
            $ref: "#/components/schemas/ErrorReport"
        stackTrace:
          type: array
          description: stack trace
          items:
            $ref: "#/components/schemas/StackTraceElement"
    StackTraceElement:
      description: ""
      required:
        - className
        - methodName
        - fileName
        - lineNumber
      properties:
        className:
          type: string
          description: class name
        methodName:
          type: string
          description: method name
        fileName:
          type: string
          description: source file name
        lineNumber:
          type: integer
          description: line number
    Cluster:
      description: ""
      required:
        - id
        - clusterName
        - googleProject
        - googleServiceAccount
        - machineConfig
        - status
        - createdDate
        - labels
        - dateAccessed
        - autopauseThreshold
        - defaultClientId
        - scopes
      properties:
        id:
          type: string
          description: The internally-referenced ID of the cluster
        internalId:
          type: string
          description: Internal resource ID of the cluster
        clusterName:
          type: string
          description: The user-supplied name for the cluster
        googleId:
          type: string
          description: Google's UUID for the cluster
        googleProject:
          type: string
          description: The Google Project used to create the cluster
        googleServiceAccount:
          type: string
          description: The Google Service Account used to create the cluster
        stagingBucket:
          type: string
        machineConfig:
          $ref: "#/components/schemas/MachineConfig"
        operationName:
          type: string
          description: Google's operation ID for the cluster
        status:
          $ref: "#/components/schemas/RuntimeStatus"
        hostIp:
          type: string
          description: The IP address of the cluster master node
        createdDate:
          type: string
          description: The date and time the cluster was created, in ISO-8601 format
        destroyedDate:
          type: string
          description: The date and time the cluster was destroyed, in ISO-8601 format
        labels:
          type: object
          description: The labels to be placed on the cluster. Of type Map[String,String]
        errors:
          type: array
          description: The list of errors that were encountered on cluster create. Each
            error consists of the error message, code and timestamp
          items:
            $ref: "#/components/schemas/ClusterError"
        instances:
          description: Array of instances belonging to this cluster
          type: array
          items:
            $ref: "#/components/schemas/Instance"
        dateAccessed:
          type: string
          description: >
            The date and time the cluster was last accessed, in ISO-8601 format.

            Date accessed is defined as the last time the cluster was created, modified, or accessed via the proxy.
        autopauseThreshold:
          type: integer
          description: The number of minutes of idle time to elapse before the cluster is
            autopaused. A value of 0 is equivalent to autopause being turned
            off.
        defaultClientId:
          type: string
          description: The default Google Client ID.
        scopes:
          type: array
          items:
            type: string
          description: The scopes for the cluster.
        customClusterEnvironmentVariables:
          type: object
          description: Optional environment variables to be set on the cluster.
    GetRuntimeResponse:
      description: ""
      required:
        - id
        - runtimeName
        - googleProject
        - serviceAccount
        - auditInfo
        - runtimeConfig
        - status
        - labels
        - autopauseThreshold
        - defaultClientId
        - scopes
      properties:
        id:
          type: integer
          description: The leonardo ID of the runtime
        runtimeName:
          type: string
          description: The user-supplied name for the runtime
        googleProject:
          type: string
          description: The Google Project used to create the runtime
        serviceAccount:
          type: string
          description: The Google Service Account used to create the runtime
        asyncRuntimeFields:
          $ref: "#/components/schemas/AsyncRuntimeFields"
        auditInfo:
          $ref: "#/components/schemas/AuditInfo"
        runtimeConfig:
          type: object
          description: oneOf GceConfig, GceWithPdConfig, MachineConfig
        proxyUrl:
          type: string
          description: The URL to access a tool on the runtime
        status:
          $ref: "#/components/schemas/RuntimeStatus"
        labels:
          type: object
          description: The labels to be placed on the runtime. Of type Map[String,String]
        jupyterUserScriptUri:
          type: string
          description: >
            Optional GCS object URI to a bash script the user wishes to run
            inside their jupyter

            docker. This script runs exactly once when the cluster is first initialized. Logs from

            this script can be found in the Leo staging bucket for the cluster. Script is run as root

            and docker --privileged.
        jupyterStartUserScriptUri:
          type: string
          description: >
            Optional GCS object URI to a bash script the user wishes to run on
            cluster start inside

            the jupyter docker. In contrast to jupyterUserScriptUri, this always runs before starting

            Jupyter, both on initial cluster creation and on cluster resume (jupyterUserScriptUri runs

            once on cluster creation). This script may be used to launch background processes which

            would not otherwise survive a cluster stop/start.

            The script is pulled once at cluster creation time; subsequent client changes to the user

            script at this URI do not affect the cluster. Timestamped logs for this script can be

            found in the Leo staging bucket for the cluster. Script is run as root and docker --privileged.
        errors:
          type: array
          description: The list of errors that were encountered on runtime create. Each
            error consists of the error message, code and timestamp
          items:
            $ref: "#/components/schemas/ClusterError"
        userJupyterExtensionConfig:
          $ref: "#/components/schemas/UserJupyterExtensionConfig"
