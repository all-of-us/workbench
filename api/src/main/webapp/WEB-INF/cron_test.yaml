cron:
- url: /v1/cron/checkObjectNameSize
  schedule: every 24 hours
- url: /v1/cron/checkFreeTierBillingUsage
  schedule: every 24 hours
- description: Find and alert users whose initial credits have expired using cloud task
  url: /v1/cron/checkInitialCreditsExpiration
  schedule: every 24 hours
  timezone: UTC
  target: api
- description: TEMP DISABLED. Re-enqueues any egress events which have been pending for too long.
  url: /v1/cron/checkPendingEgressEvents
  schedule: 1 of jan 00:00
  timezone: UTC
  target: api


