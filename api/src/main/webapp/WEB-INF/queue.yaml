queue:

- name: rdrExportQueue
  target: api
  
  # rate parameters
  
  bucket_size: 500
  rate: 1/m
  
  retry_parameters:
    task_retry_limit: 1
    task_age_limit: 5m

- name: auditProjectQueue
  target: api
  
  # rate parameters
  
  bucket_size: 1
  rate: 4/m
  max_concurrent_requests: 1
  
  retry_parameters:
    task_retry_limit: 1
    task_age_limit: 5m
