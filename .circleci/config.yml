  document-approvals:
    machine:
      image: default # latest stable version
    steps:
    - run:
        name: Get Multiple Approvers
        command: |
          # Get all jobs in the workflow
          JOBS_RESPONSE=$(curl -s -H "Circle-Token: $CIRCLECI_TOKEN" \
            "https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job")
          
          echo "Jobs Response: $JOBS_RESPONSE"
          
          # Extract security approver ID
          SECURITY_APPROVER_ID=$(echo $JOBS_RESPONSE | jq -r '.items[] | 
            select(.name=="security-approval" and .type=="approval" and .status=="success") | 
            .approved_by')
          
          # Extract business owner approver ID
          BUSINESS_APPROVER_ID=$(echo $JOBS_RESPONSE | jq -r '.items[] | 
            select(.name=="business-owner-approval" and .type=="approval" and .status=="success") | 
            .approved_by')
          
          echo "Security Approver ID: $SECURITY_APPROVER_ID"
          echo "Business Approver ID: $BUSINESS_APPROVER_ID"
          
          # Get security approver details
          if [ ! -z "$SECURITY_APPROVER_ID" ] && [ "$SECURITY_APPROVER_ID" != "null" ]; then
            SECURITY_USER=$(curl -s -H "Circle-Token: $AOU_DEVOPS_APPROVAL_TOKEN" \
              "https://circleci.com/api/v2/user/$SECURITY_APPROVER_ID")
          
            echo "Security User: $SECURITY_USER"
          
            SECURITY_NAME=$(echo $SECURITY_USER | jq -r '.name // .login')
            echo "export SECURITY_APPROVER=\"$SECURITY_NAME\"" >> $BASH_ENV
            echo "Security approved by: $SECURITY_NAME"
          else
            echo "No security approver found or information unavailable"
          fi
          
          # Get business owner details
          if [ ! -z "$BUSINESS_APPROVER_ID" ] && [ "$BUSINESS_APPROVER_ID" != "null" ]; then
            BUSINESS_USER=$(curl -s -H "Circle-Token: $AOU_DEVOPS_APPROVAL_TOKEN" \
              "https://circleci.com/api/v2/user/$BUSINESS_APPROVER_ID")
          
            echo "Business Owner User: $BUSINESS_USER"
            BUSINESS_NAME=$(echo $BUSINESS_USER | jq -r '.name // .login')
            echo "export BUSINESS_APPROVER=\"$BUSINESS_NAME\"" >> $BASH_ENV
            echo "Business approved by: $BUSINESS_NAME"
          else
            echo "No business approver found or information unavailable"
          fi
