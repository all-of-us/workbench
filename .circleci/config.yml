workflows:
  build-test-deploy:
    jobs:
      # Always run basic test/lint/compilation (open PRs, main branch merge)
      # Note: by default tags are not picked up.
      - api-lint
      - api-local-test
      - api-unit-test
      - ui-lint
      - ui-unit-test
      - api-bigquery-test
      - api-integration-test
      - api-test-coverage:
          requires:
          - api-unit-test
      - ui-test-coverage:
          requires:
          - ui-unit-test
      # Deploy to "test" on main branch merges
      - api-deploy-to-test:
          <<: *filter-main-branch
          requires:
            - api-unit-test
      - ui-deploy-to-test:
          <<: *filter-main-branch
          requires:
            - ui-unit-test
      - tanagra-deploy-to-test:
          <<: *filter-main-branch
      # Deploy local UI server connected to "test" API server. Run Puppeteer tests for PR commits only
      - puppeteer-env-setup
      - puppeteer-generate-access-tokens:
          env_name: "local"
      - puppeteer-test:
          <<: *filter-pr-branch
          env_name: "local"
          parallel_num: 5
          optional_steps:
            - halt-puppeteer-check
          requires:
            - puppeteer-env-setup
            - puppeteer-generate-access-tokens
      # On main branch merges, run Puppeteer tests after ui and api deployed to "test" env successfully
      - puppeteer-test:
          parallel_num: 5
          env_name: "test"
          <<: *filter-main-branch
          requires:
            - puppeteer-env-setup
            - puppeteer-generate-access-tokens
            - api-deploy-to-test
            - ui-deploy-to-test
          post-steps:
            - gcs-load-test-results

  playground:
    jobs:
      - playground:
          <<: *filter-pr-branch

  deployment-approvals:
    jobs:
    - playground:
        <<: *filter-pr-branch
    - ask-for-approvals:
        <<: *filter-pr-branch
    - business-owner-approval:
        type: approval
    - security-approval:
        type: approval
    - successful-business-owner-approval:
        requires:
        - business-owner-approval
        #          context:
        #          - "Business Owners"
        <<: *filter-pr-branch
    - successful-security-approval:
        requires:
        - security-approval
        #          context:
        #          - "Security"
        <<: *filter-pr-branch
    - document-approvals:
        requires:
        - successful-business-owner-approval
        - successful-security-approval
        <<: *filter-pr-branch
  e2ev2:
    jobs:
      - e2ev2-deploy-ui:
          <<: *filter-pr-branch
      - e2ev2-run:
          requires:
            - e2ev2-deploy-ui

  deploy-staging-and-stable:
    jobs:
      - api-local-test:
          <<: *filter-release-tags
      - api-unit-test:
          <<: *filter-release-tags
      - ui-unit-test:
          <<: *filter-release-tags
      - api-bigquery-test:
          <<: *filter-release-tags
      - api-deps-check:
          <<: *filter-release-tags
      - api-integration-test:
          <<: *filter-release-tags
      - deploy-to-staging:
          <<: *filter-release-tags
          requires:
            - api-local-test
            - api-unit-test
            - api-bigquery-test
            - api-deps-check
            - api-integration-test
            - ui-unit-test
      - puppeteer-env-setup:
          <<: *filter-release-tags
      - puppeteer-generate-access-tokens:
          <<: *filter-release-tags
