version: 2.1

# -------------------------
#   ORBS
# -------------------------
# https://circleci.com/orbs/registry/
orbs:
  browser-tools: circleci/browser-tools@1.4.6
  queue: eddiewebb/queue@2.2.1
  coverage-reporter: codacy/coverage-reporter@13.13.7
  gcp-cli: circleci/gcp-cli@3.2.1

# -------------------------
#   PIPELINE PARAMETERS
# -------------------------
parameters:
  circle-service-account:
    type: string
    default: "circle-deploy-account@all-of-us-workbench-test.iam.gserviceaccount.com"
  circle-service-account-key:
    type: string
    default: "/home/circleci/circle-sa-key.json"
  workbench-image:
    type: string
    default: "us.gcr.io/broad-dsp-gcr-public/workbench:buildimage-0.0.29"
  db-image:
    type: string
    default: "cimg/mysql:5.7"

# -------------------------
#   ANCHORS
# -------------------------
anchors:
  env-default: &env-default
    JAVA_TOOL_OPTIONS: -Xmx2g
    # See: https://support.circleci.com/hc/en-us/articles/360021812453-Common-Android-memory-issues
    # https://stackoverflow.com/questions/38967991/why-are-my-gradle-builds-dying-with-exit-code-137
    GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.jvmargs=-XX:+UseContainerSupport
    TERM: dumb

  env-db: &env-db
    MYSQL_ROOT_PASSWORD: root-notasecret

  # Job runs for main branch only
  filter-main-branch: &filter-main-branch
    filters:
      tags:
        ignore: /.*/
      branches:
        only: main

  # Job runs for no branch and only for tags starting with ‘v’
  filter-release-tags: &filter-release-tags
    filters:
      branches:
        ignore: /.*/
      tags:
        # Regex matches Workbench release tag. Example: v5-3-rc1
        only: /^v[0-9]+-[0-9]+-rc[0-9]+$/

  # Job runs for PR branch only
  filter-pr-branch: &filter-pr-branch
    filters:
      tags:
        ignore: /.*/
      branches:
        ignore: main

# -------------------------
#   EXECUTORS
# -------------------------
executors:
  # Default workbench docker image environment which is used in all jobs
  workbench-executor: &workbench-executor
    environment:
      <<: *env-default
    docker:
      - image: << pipeline.parameters.workbench-image >>
    working_directory: ~/workbench

  # Variant of the default executor with a higher heap size. This is currently needed as Junit4 does not
  # release test memory across unit test runs, and certain combinations of tests will trigger OOM errors
  # due to garbage collection timeout. This should be reassessed after upgrading to Junit 5. See RW-6460.
  api-unit-test-executor:
    <<: *workbench-executor
    resource_class: medium+
    environment:
      <<: *env-default
      # The medium+ machine has 6GB.  Increase the Java memory from the default 2G to 3G. This increase is possible for unit tests as they are run
      # as a ~single-process workflow - in other cases using 3GB may starve other processes. For example,
      # this should not be used for the Local API integration test (which starts both a server, and a test process).
      JAVA_TOOL_OPTIONS: -Xmx3g

  # Default workbench environment plus MySQL database docker image
  db-executor:
    docker:
      - image: << pipeline.parameters.workbench-image >>
      - image: << pipeline.parameters.db-image >>
        environment:
          <<: *env-db
    environment:
      <<: *env-default
      <<: *env-db
    working_directory: ~/workbench

  # Environment with browsers that is used to run Puppeteer end-to-end tests
  puppeteer-executor:
    resource_class: medium+
    docker:
      - image: << pipeline.parameters.workbench-image >>
        environment:
          TZ: "America/New_York"
    working_directory: ~/workbench
    environment:
      CI: true
      NODE_ENV: development
      WORKBENCH_ENV: test
      TEST_MODE: integration
      TZ: "America/New_York"

# -------------------------
#   COMMANDS
# Refers to https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-commands
# -------------------------
commands:
  checkout-code:
    description: "git checkout and update submodules"
    steps:
      - checkout
      - run:
          command: git submodule update -f --init --recursive

  # adapted from https://circleci.com/blog/openid-connect-identity-tokens/
  gcloud-auth-login-oidc:
    description: "Activate CircleCI service account credential using OIDC"
    parameters:
      project_id:
        type: string # env_var_name
        default: "602460048110" # Project ID for all-of-us-workbench-test
      wip_id:
        type: string
        default: "REPLACE WITH WORKLOAD IDENTITY POOL ID"
      wip_provider_id:
        type: string
        default: "REPLACE WITH WORKLOAD IDENTITY POOL PROVIDER ID"
      oidc_token_file_path:
        type: string
        default: /home/circleci/oidc_token.json
      service_account:
        type: string
        default: "<< pipeline.parameters.circle-service-account >>"
    steps:
      - gcp-cli/install
      - run:
          command: |
            # Store the CircleCI-generated OIDC token in temp file
            echo $CIRCLE_OIDC_TOKEN > << parameters.oidc_token_file_path >>
            # Create a credential configuration for the generated OIDC ID Token
            gcloud iam workload-identity-pools create-cred-config \
                "projects/<< parameters.project_id >>/locations/global/workloadIdentityPools/<< parameters.wip_id >>/providers/<< parameters.wip_provider_id >>"\
                --output-file="<< pipeline.parameters.circle-service-account-key >>" \
                --service-account="<< parameters.service_account >>" \
                --credential-source-file=<< parameters.oidc_token_file_path >>
          name: Store OIDC credential configuration in temp file
      - run:
          command: |
            # Configure gcloud to leverage the generated credential configuration
            gcloud auth login --brief --cred-file "<< pipeline.parameters.circle-service-account-key >>"
            # Configure ADC
            echo "export GOOGLE_APPLICATION_CREDENTIALS='<< pipeline.parameters.circle-service-account-key >>'" >> $BASH_ENV
            source $BASH_ENV
          name: Configure gcloud to use the OIDC credential configuration
      - run:
          name: Verify that gcloud is authenticated
          command: gcloud iam service-accounts get-iam-policy << parameters.service_account >>
      - run:
          name: Verify that ADC works
          command: |
              ACCESS_TOKEN=$(gcloud auth application-default print-access-token)
              curl -f -i -H "Content-Type: application/x-www-form-urlencoded" -d "access_token=${ACCESS_TOKEN}" https://www.googleapis.com/oauth2/v1/tokeninfo

  gcloud-auth-login-oidc-test:
    description: "Activate CircleCI service account credential for the Test environment"
    steps:
      - gcloud-auth-login-oidc:
          project_id: "602460048110"  # all-of-us-workbench-test
          wip_id: "circleci-wip-test"
          wip_provider_id: "circleci-oidc-prv-test"

  gcloud-auth-login-oidc-stable:
    description: "Activate CircleCI service account credential for the Stable environment"
    steps:
    - gcloud-auth-login-oidc:
        project_id: "56507752110"  # all-of-us-rw-stable
        wip_id: "circleci-wip-stable"
        wip_provider_id: "circleci-oidc-prv-stable"
        service_account: "deploy@all-of-us-rw-stable.iam.gserviceaccount.com"

  gcloud-auth-login-oidc-staging:
    description: "Activate CircleCI service account credential for the Staging environment"
    steps:
      - gcloud-auth-login-oidc:
          project_id: "657299777109"  # all-of-us-rw-staging
          wip_id: "circleci-wip-staging"
          wip_provider_id: "circleci-oidc-prv-staging"

  gcloud-auth-login-oidc-preprod:
    description: "Activate CircleCI service account credential for the Preprod environment"
    steps:
    - gcloud-auth-login-oidc:
        project_id: "589109405884"  # all-of-us-rw-preprod
        wip_id: "circleci-wip-preprod"
        wip_provider_id: "circleci-oidc-prv-preprod"
        service_account: "deploy@all-of-us-rw-preprod.iam.gserviceaccount.com"

  deploy-to-preprod-command:
    description: "Deploy API and UI to preprod App Engine"
    steps:
    - checkout-code
    - attach_workspace:
        at: .
    - gcloud-auth-login-oidc-preprod
    - run:
        working_directory: ~/workbench/deploy
        command: |
          ./project.rb deploy \
            --project all-of-us-rw-preprod \
            --account "deploy@all-of-us-rw-preprod.iam.gserviceaccount.com" \
            --git-version "${CIRCLE_TAG}" \
            --app-version "${CIRCLE_TAG}" \
            --circle-url "https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}" \
            --key-file << pipeline.parameters.circle-service-account-key >> \
            --promote
        name: Deploy API and UI to all-of-us-rw-preprod App Engine

  deploy-to-stable-command:
    description: "Deploy API and UI to stable App Engine"
    steps:
    - checkout-code
    - attach_workspace:
        at: .
    - gcloud-auth-login-oidc-stable
    - run:
        working_directory: ~/workbench/deploy
        command: |
          ./project.rb deploy \
            --project all-of-us-rw-stable \
            --account "deploy@all-of-us-rw-stable.iam.gserviceaccount.com" \
            --git-version "${CIRCLE_TAG}" \
            --app-version "${CIRCLE_TAG}" \
            --circle-url "https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}" \
            --key-file << pipeline.parameters.circle-service-account-key >> \
            --promote
        name: Deploy API and UI to all-of-us-rw-stable App Engine

  deploy-to-staging-command:
    description: "Deploy API and UI to staging App Engine"
    steps:
      - checkout-code
      - attach_workspace:
          at: .
      - gcloud-auth-login-oidc-staging
      - run:
          working_directory: ~/workbench/deploy
          command: |
            ./project.rb deploy \
              --project all-of-us-rw-staging \
              --account << pipeline.parameters.circle-service-account >> \
              --git-version "${CIRCLE_TAG}" \
              --app-version "${CIRCLE_TAG}" \
              --circle-url "https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}" \
              --key-file << pipeline.parameters.circle-service-account-key >> \
              --promote
          name: Deploy API and UI to all-of-us-rw-staging App Engine

  halt-test-check:
    description: "Exiting job because code in the following paths have not changed: << parameters.dir_names >> directories"
    parameters:
      dir_names:
        type: string
        default: ""
    steps:
      - run:
          command: |
            if [ ${CIRCLE_BRANCH} != "" ] && [ ${CIRCLE_BRANCH} != "main" ]; then
              diff=$(git diff --name-only $(git merge-base origin/main ${CIRCLE_BRANCH}) -- api/src/main/resources | wc -l | xargs)
              if [ ${diff} -eq 0 ]; then
                changed=false
                for dir_name in << parameters.dir_names >>; do
                  dir_diff=$(git diff --name-only $(git merge-base origin/main ${CIRCLE_BRANCH}) -- ${dir_name} | wc -l | xargs)
                  if [ ${dir_diff} -gt 0 ]; then
                    changed=true
                    break
                  fi
                done
                if [[ $changed = false ]]; then
                  echo "Code in '<< parameters.dir_names >>' directories are not changed. Exiting job."
                  circleci-agent step halt
                fi
              fi
            fi
          name: "Halt job if code in '<< parameters.dir_names >>' directories are not changed"

  halt-directory-check:
    description: "Exiting job because << parameters.dir_name >> directory is necessary to execute the rest of this job."
    parameters:
      dir_name:
        type: string
        default: ""
    steps:
    - run:
        command: |
          if [ ! -d "<< parameters.dir_name >>" ]; then
            echo "<< parameters.dir_name >> directory does does not exist. Exiting Job."
            circleci-agent step halt
          fi
        name: "Halt job if '<< parameters.dir_name >>' directory does not exist."

  launch-local-api:
    description: "Launch local API server"
    steps:
      - run:
          # Watch the port for 2m for MySQL start up
          name: Await MySQL startup
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 2m
      - run:
          name: Launch local API server
          working_directory: ~/workbench/api
          command: ./project.rb dev-up --nostart-db
          background: true
      - run:
          name: Wait for local API server to start
          command: dockerize -wait tcp://localhost:8081/v1/status -timeout 6m

  launch-local-ui:
    description: "Launch local UI server"
    parameters:
      connect_local_api:
        type: boolean
        default: false
    steps:
      - ui-cache
      - when:
          condition: << parameters.connect_local_api >>
          # connect_local_api = true.  run against Local->Local.
          steps:
            - run:
                name: Launch local UI server
                working_directory: ~/workbench/ui
                command: yarn dev-up-local
                background: true
      - unless:
          condition: << parameters.connect_local_api >>
          # connect_local_api = false.  run against Local->Test.
          steps:
            - run:
                name: Launch local UI server
                working_directory: ~/workbench/ui
                # Start local UI server that connects to "test" api server
                command: yarn dev-up-test
                background: true
      - run: sleep 10 # sleep for 10 seconds
      - run:
          name: "Watch the port for 4m for local UI server start up"
          command: dockerize -wait http://localhost:4200 -timeout 4m

  run-api-test:
    description: "Run api tests, reused in api-*-test jobs"
    parameters:
      additional_steps:
        type: steps
        default: []
    steps:
      - checkout-code
      - halt-test-check:
          dir_names: "api"
      - restore_cache:
          key: v7-gradle-wrapper-{{ .Branch }}-{{ checksum "~/workbench/api/gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v7-gradle-cache-{{ .Branch }}-{{ checksum "~/workbench/api/build.gradle" }}
      - steps: << parameters.additional_steps >>
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v7-gradle-wrapper-{{ .Branch }}-{{ checksum "~/workbench/api/gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v7-gradle-cache-{{ .Branch }}-{{ checksum "~/workbench/api/build.gradle" }}
      - store_test_results:
          path: ~/workbench/api/build/test-results
      - store_artifacts:
          path: ~/workbench/api/build/reports
          destination: JunitTestResult
          when: always

  ui-cache:
    description: "workbench/ui: yarn install, save and restore cache"
    steps:
      - restore_cache:
          name: "Restore UI cache"
          key: v5-ui-cache-{{ .Branch }}-{{ checksum "~/workbench/ui/yarn.lock" }}
      - run:
          working_directory: ~/workbench/ui
          command: yarn install --verbose --frozen-lockfile --non-interactive
      - save_cache:
          name: "Save UI cache"
          paths:
            - ~/.cache/yarn
            - ui/node_modules
          key: v5-ui-cache-{{ .Branch }}-{{ checksum "~/workbench/ui/yarn.lock" }}

  gcs-load-test-results:
    description: "Load Puppeteer test results JSON to Google Storage bucket"
    steps:
      - gcloud-auth-login-oidc-test  # required to access GCS
      - run:
          name: Upload test results json to storage bucket
          working_directory: ~/workbench/e2e/logs
          command: |
            NEW_JSON=circleci-build-${CIRCLE_BUILD_NUM}-${CIRCLE_NODE_INDEX}-test-results.json
            jq -s -c '.[0] * .[1]' test-results.json circleci_parameters.json > ${NEW_JSON}
            # Upload json to storage bucket in all-of-us-workbench-test project.
            STORAGE_BUCKET=gs://circleci-puppeteer-test-results
            gsutil cp ${NEW_JSON} ${STORAGE_BUCKET}
          when: always

  halt-puppeteer-check:
    description: "Stop running Puppeteer e2e tests if halt conditions are met"
    steps:
      - run:
          working_directory: ~/workbench/.circleci
          name: "Check commit message and find changed file names that do not match ignore patterns"
          command: |
            ./skip-e2e-pr-checks.sh
      - halt-test-check:
          # Stop running Puppeteer end-to-end test if code in relevant directories is unchanged.
          dir_names: "ui e2e .circleci"

  puppeteer-access-test-user-setup:
    parameters:
      env_name:
        description: The target environment for run Puppeteer end-to-end test. Must be one of "test", "staging", "local".
        default: "test"
        type: enum
        enum: [ "test", "staging", "local" ]
    steps:
      - gcloud-auth-login-oidc-test  # required to access GCS
      - run:
          name: "Set environment variable ACCESS_TEST_USER"
          working_directory: ~/workbench/e2e
          command: |
            cp ".env.circleci.<< parameters.env_name >>" .env
            cat .env | awk '{print "export " $0}' >> $BASH_ENV
            source $BASH_ENV
      - run:
          working_directory: ~/workbench/api
          name: Prep the e2e access test user (in Test env) by setting access module timestamps
          command: ./project.rb set-access-module-timestamps --profile-user "${ACCESS_TEST_USER}" --ras-user "${RAS_TEST_USER}"

# -------------------------
#        JOBS
# -------------------------
jobs:
  api-unit-test:
    parallelism: 4
    executor: api-unit-test-executor
    steps:
      - run-api-test:
          additional_steps:
            - run:
                name: Validate Swagger definitions
                working_directory: ~/workbench/api
                command: |
                  if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
                    ./project.rb validate-swagger --project-prop verboseTestLogging=yes
                  fi
            - run:
                name: Run Java api unit tests
                working_directory: ~/workbench/api
                # For script logics and explanation, see README.
                command: |
                  CLASSNAMES=$(circleci tests glob "src/test/java/**/*Test.java" "src/test/java/**/*Test.kt" \
                    | cut -c 1- \
                    | sed 's@src/test/java/@@' \
                    | sed 's@/@.@g' \
                    | sed 's/\.[^.]*$//' \
                    | circleci tests split --split-by=timings --index=$CIRCLE_NODE_INDEX)
                  GRADLE_ARGS=$(echo $CLASSNAMES | awk '{for (i=1; i<=NF; i++) print "--tests", $i }')
                  ./gradlew :test $GRADLE_ARGS
            - run:
                name: Rename Jacoco exec file
                working_directory: ~/workbench/api
                command: |
                  mv "./build/jacoco/test.exec" "./build/jacoco/test_$CIRCLE_NODE_INDEX.exec"
      - persist_to_workspace:
          root: .
          paths:
            - api

  api-lint:
    executor: workbench-executor
    steps:
     - run-api-test:
          additional_steps:
            - run:
                name: Lint Java code
                working_directory: ~/workbench/api
                command: ./gradlew spotlessCheck

  ui-test-coverage:
    #Jest Coverage Upload
    executor: workbench-executor
    steps:
      - attach_workspace:
            at: /tmp/workspace
      - checkout-code
      - halt-test-check:
          dir_names: "ui"
      - store_artifacts:
          path: /tmp/workspace/ui/coverage/lcov-report
      - coverage-reporter/send_report:
          coverage-reports: /tmp/workspace/ui/coverage/lcov.info
          project-token: $CODACY_PROJECT_TOKEN

  api-test-coverage:
    #Jacoco runs against test results to get test coverage
    executor: workbench-executor
    steps:
    - run-api-test:
        additional_steps:
        - attach_workspace:
            at: /tmp/workspace
        - run:
            name: Create build directory
            working_directory: ~/workbench/api
            command: |
              mkdir "./build";
        - run:
            name: Copy Jacoco exec files locally
            working_directory: ~/workbench/api
            command: |
              cp -R "/tmp/workspace/api/build/jacoco/" "./build/jacoco/"
        - run:
            name: Generate Jacoco Coverage Report
            working_directory: ~/workbench/api
            command: |
              ./gradlew jacocoTestReport
        - coverage-reporter/send_report:
            coverage-reports: api/build/reports/jacoco/test/jacocoTestReport.xml
            project-token: $CODACY_PROJECT_TOKEN
        - store_artifacts:
            path: ~/workbench/api/build/reports

  api-local-test:
    # The local API server starts two Java processes (the API server and the cron emulator).
    # And other things need memory as well. The medium+ machine has 6GB.
    resource_class: medium+
    executor: db-executor
    steps:
      - run-api-test:
          additional_steps:
            - gcloud-auth-login-oidc-test  # required to access GCS
            - launch-local-api
            - run:
                working_directory: ~/workbench/api
                command: ./project.rb run-local-api-tests

  api-deps-check:
    executor: workbench-executor
    steps:
      - run-api-test:
          additional_steps:
            - run:
                name: Scan dependencies for vulnerabilities
                working_directory: ~/workbench/api
                command: ./gradlew dependencyCheckAnalyze --info

  api-integration-test:
    executor: workbench-executor
    steps:
      - run-api-test:
          additional_steps:
            - gcloud-auth-login-oidc-test  # required to access GCS
            - run:
                name: Run Integration Tests
                working_directory: ~/workbench/api
                command: ./project.rb integration

  api-bigquery-test:
    executor: workbench-executor
    steps:
      - run-api-test:
          additional_steps:
            - gcloud-auth-login-oidc-test  # required to access GCS
            - run:
                name: Run BigQuery tests
                working_directory: ~/workbench/api
                command: ./project.rb bigquerytest

  ui-unit-test:
    executor: workbench-executor
    resource_class: large
    steps:
      - checkout-code
      - halt-test-check:
          dir_names: "ui"
      - run:
          name: Download Swagger CLI
          working_directory: ~/workbench
          command: ruby -r ./aou-utils/swagger.rb -e Workbench::Swagger.download_swagger_codegen_cli
      - ui-cache
      - run:
          name: Yarn deps
          working_directory: ~/workbench/ui
          command: yarn deps test
      - run:
          name: Run React jest tests
          working_directory: ~/workbench/ui
          command: NODE_OPTIONS=--max_old_space_size=4096 yarn test --runInBand
      - persist_to_workspace:
          root: .
          paths:
            - ui

  ui-lint:
    executor: workbench-executor
    resource_class: large
    steps:
      - checkout-code
      - run:
          name: Download Swagger CLI
          working_directory: ~/workbench
          command: ruby -r ./aou-utils/swagger.rb -e Workbench::Swagger.download_swagger_codegen_cli
      - ui-cache
      - run:
          name: Yarn deps
          working_directory: ~/workbench/ui
          command: yarn deps test
      - run:
          name: Build UI with strict compilation
          working_directory: ~/workbench/ui
          command: ./project.rb build --environment test
      - run:
          name: Lint typescript
          working_directory: ~/workbench/ui
          command: yarn run lint --max-warnings 0


  # Playground job. Re-run with ssh enabled to play with Circle's machine image.
  playground:
    machine:
      image: default # latest stable version
    steps:
      - run:
          name: Echo
          command: |
            echo Hello Circle!!

  ask-for-approvals:
    machine:
      image: default # latest stable version
    steps:
    - run:
        name: Comment on Jira
        command: |
          curl --request POST \
            --url https://precisionmedicineinitiative.atlassian.net/rest/api/3/issue/RW-11491/comment \
            --header 'accept: application/json' \
            --header "authorization: Basic ${JIRA_KEY}" \
            --header 'content-type: application/json' \
            --data '{
            "body": {
              "content": [
                {
                  "content": [
                    {
                      "text": "This is a test. ",
                      "type": "text"
                    }
                  ],
                  "type": "paragraph"
                },
                {
                  "content": [
                    {
                      "text": "Requesting change approval for this release of the Workbench to production. 1 security and 1 business approval are needed for release",
                      "type": "text"
                    }
                  ],
                  "type": "paragraph"
                },
                {
                  "content": [
                    {
                      "type": "mention",
                      "attrs": {
                        "id": "5b50af8f10d57114135ef067",
                        "text": "Charissa Rotundo"
                      }
                    },
                    {
                      "text": " or ",
                      "type": "text"
                    },
                    {
                      "type": "mention",
                      "attrs": {
                        "id": "5ea1be1e61f0e70c11448011",
                        "text": "Marcie Ansell"
                      }
                    },
                    {
                      "text": " (security)",
