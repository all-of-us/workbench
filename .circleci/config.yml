version: 2.1
jobs:
  e2etests:
    machine:
      image: ubuntu-2204:2022.04.1
    steps:
      - run:
          name: Checkout Code
          command: |
            git clone --branch="$CIRCLE_BRANCH" --depth=1 \
              https://github.com/"$CIRCLE_PROJECT_USERNAME"/"$CIRCLE_PROJECT_REPONAME".git .
      - run:
          name: Run Tests
          command: |
            cd e2ev2
            ./src/circle-run.sh
      - store_artifacts:
          path: e2ev2/screenshots
workflows:
  e2etests:
    jobs:
      - e2etests
